<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div id="reg-form">
        <form>
            <label for="first-name">First-name:</label>
            <input type="text" name="first-name" placeholder="Kayla" required>
            <label for="last-name">Last-name:</label>
            <input type="text" name="last-name" placeholder="LI" required>
            <div>
                <label for="gender-choice">Male:</label>
                <input type="radio" name="gendor-choice" value="choice-1">
                
                <label for="gender-choice">Female:</label>
                <input type="radio" name="gendor-choice" value="choice-2">

                <label for="gender-choice">Other:</label>
                <input type="radio" name="gendor-choice" value="choice-3">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="ljq@email.com">
               
                <label for="password">Password:</label>
                <input type="text" name="password">
            </div>

            <div>
                <label for="month">Birthday:</label>
                <select name="month">
                    <option value="0" selected disabled>Month</option>
                    <option value="jan">January</option>
                    <option value="feb">Feburary</option>
                    <option value="mar">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                
            </div>
            <div>
                <label for="agree">I agree to all the conditions</label>
                <input type="checkbox" name="agree">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
